<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          class="img"
          src="https://plus.unsplash.com/premium_photo-1663045225240-3c305414e9a3?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="food image"
        />
      </div>
      <div class="imgContent">
        <span class="promoted"> Promoted </span>
        <span class="offPromo">50% OFF upto 100</span>
        <span class="time">38 min</span>
      </div>
      <div class="content">
        <p class="contentHead">Center Point Resturent</p>
        <p class="contentPlace">North Indian, Chinese</p>
      </div>
      <hr />
      <div class="content-footer">
        <p class="safety">
          <span
            style="background-color: #faa86e; padding: 1px; border-radius: 5px"
            >Max Sefty</span
          >
          <span>Delivery</span>
        </p>
        <span style="position: absolute; width: 70%; top: 0; right: 0"
          >Follows All safety measures to ensure your food is safe</span
        >
      </div>
    </div>
  </body>
</html>
